<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQInfiniteImageScroller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../Assets/build/js/JQInfiniteImageScroller.js"></script>
    <link rel="stylesheet" href="../Assets/build/css/JQInfiniteImageScroller.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        img {
            height: 300px;
        }
    </style>
</head>
<body>

    <ul id="scroller">
        <li><a href="#"><img src="SKI2016-13-small.jpg" alt=""></a></li>
        <li><a href="#"><img src="SKI2016-26-small.jpg" alt=""></a></li>
        <li><a href="#"><img src="SKI2016-38-small.jpg" alt=""></a></li>
    </ul>

    <script type="text/javascript">
    window.addEventListener('load', function(){
        $('#scroller').JQInfiniteImageScroller({
            width: 500,
            height: 300,
            gutter: 0
        });
    });


    </script>
</body>
</html>
